name: Deploy Frontend

on:
  push:
    branches: ["main"] # Trigger deployment only on pushes to main
    paths:
      - "frontend/**"
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production # Reference GitHub environment for secrets/protection rules
    defaults:
      run:
        working-directory: ./frontend

    steps:
